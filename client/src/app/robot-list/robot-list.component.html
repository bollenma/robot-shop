<mat-card>
  <mat-card-header>Robot List</mat-card-header>
  <mat-card-content>
    <mat-card *ngFor="let robot of robots">
      <mat-card-header>
        <mat-card-title>{{robot.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p mat-line>{{robot.model}}</p>
        <p mat-line>{{robot.price}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Buy</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
